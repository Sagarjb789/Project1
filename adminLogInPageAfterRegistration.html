<div ng-show="signInAfterRegistration" class="panel panel-primary">

	<div class="panel-heading">Admin Sign In</div>
	<div class="panel-body">

	<form class="form-horizontal" name="signInForm" novalidate>

		<div class="form-group">
		<label class="control-label col-sm-2">Username:</label>
		<div class="col-sm-6">
		<input class="form-control" type="text" placeholder="Please enter username" 
		ng-model="user.username" name="username" ng-disabled="disableInput" required>
		<span style="color:red" ng-show="!signInForm.username.$pristine && signInForm.username.$invalid">
			*Please enter at least one character.</span>
		</div>
		</div>
		
		
		<div class="form-group">
		<label class="control-label col-sm-2">Password:</label>
		<div class="col-sm-6">
		<input class="form-control" type="password" placeholder="Please enter password" 
		ng-model="user.password" name="password" ng-minlength="6" ng-disabled="disableInput" required>
		<span style="color:red" ng-show="!signInForm.password.$pristine && signInForm.password.$invalid">
			*Password must be at least six character.</span>
		</div>
		</div>

		<div class="form-group">
		<div class="col-sm-4"></div>
		<div class="col-sm-8">
		<button type="submit" class="btn btn-primary" ng-click="logIn(user)" ng-disabled="signInForm.$invalid">Log In </button>
		
		</div>

	</form>
</div>
</div>
<!-- ng-show="signInAfterRegistration" -->
