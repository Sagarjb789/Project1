<div class="panel panel-primary" ng-show="confirmPage">
	<div class="panel-heading">Admin Confirmation Form</div>
	<div class="panel-body">

	<form class="form-horizontal" name="loginConfirmForm" novalidate>

				
		<div class="form-group">
		<label class="control-label col-sm-2">Username:</label>
		<div class="col-sm-6">
		<label class="control-label col-sm-6" >{{user.username}}</label>
		<!-- <label ng-hide="true" class="control-label col-sm-6" >{{user.password}}</label> -->
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label col-sm-2">Email:</label>
		<div class="col-sm-6">
		<label class="control-label col-sm-6" >{{user.emailId}}</label>
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label col-sm-2" >First Name:</label>
		<div class="col-sm-6">
		<label class="control-label col-sm-6" >{{user.firstName}}</label>
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label col-sm-2">Last Name:</label>
		<div class="col-sm-6">
		<label class="control-label col-sm-6" >{{user.lastName}}</label>
		</div>
		</div>
		
		
		<div class="form-group">
		<label class="control-label col-sm-2">Phone:</label>
		<div class="col-sm-6">
		<label class="control-label col-sm-6" >{{user.phone}}-- {{logInFormPage}}</label>
		</div>
		</div>
		
		
		<div class="form-group">
		<div class="col-sm-4"></div>
		<div class="col-sm-8">
		<button type="submit" class="btn btn-primary" ng-click="formSubmit(user)">Confirm </button>
		<button type="button" class="btn btn-primary" 
		ng-click="backPageLink()">Back</button>
		</div>
		</div>
	</form>
</div>
</div>
