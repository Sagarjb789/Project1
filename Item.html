<div>
					
			<div class="row">	
				 <div class="col-sm-3 col-lg-3 col-md-3" ng-show="showItemPage">
                        <div class="thumbnail">
                           <img src="images/{{currentItem.img}}" alt="">
                            <div class="caption">
                            
                            <button type="submit" class="btn btn-warning pull-right" ng-click="purchase()">Buy</button>
                                <h4 style="color:blue">{{currentItem.name}}</h4>
                                
                                <p> Category : - {{currentItem.category}}
                                	<p><h4>{{currentItem.price |currency : "Rs."}}</h4></p>
                                </p>
                            </div>
                            
                        </div>
                    </div> 
					
					
					<div class="col-sm-9 col-lg-9 col-md-9">
					<div class="panel panel-primary">
					<div class="panel-heading"><h3>Description</h3></div>
					<p>{{currentItem.description}}</p>
					</div> 
					</div>
					</div>
					
					
			<div ng-show="true">

<p>Thank You for shopping. We will get back to you soon.</p>


<p>Your product is : {{item.name}}</p>

</div>	
					</div>
